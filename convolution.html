<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio API</title>
  </head>
  <body>
    <fieldset id="angle-specifier-container">
      <div class="angle-specifier" id="elev-box">
        <label for="adv-elev">ELEV</label>
        <canvas id="elev-canvas" width="100" height="100"></canvas>
      </div>
      <div  class="angle-specifier" id="azi-box">
        <label for="adv-azi">AZI</label>
        <canvas id="azi-canvas" width="100" height="100"></canvas>
      </div>
    </fieldset>

    <fieldset>
      <button id="play">play</button>
      <label for="osc-gain">osc-gain</label>
      <input id="osc-gain" type="range" value="0.2" min="0.0" max="1.0" step="0.1" />
    </fieldset>
    <fieldset>
      <label for="elev">elevation</label>
      <input type="number" id="elev" value="0" min="-40" max="90" step="10" />
      <label for="azi">azimuth</label>
      <input type="number" id="azi" value="0" />
    </fieldset>
  </body>

  <script src="./convolution.js" type="module"></script>
  <script src="./positioning.js" type="module"></script>
  <style>
    input {
      box-sizing: border-box;
    }
    input[type="radio"] {
      margin: 0;
    }

    /* div{
      padding-bottom: 40px;
      border-bottom: 2px solid #666;
    } */
    #angle-specifier-container {
      display: flex;

    }
    .angle-specifier {
      width: 200px;
      height: 250px;
      position: relative;
      border: 1px solid #777;
    }
    #elev-canvas {
      position: absolute;
      left: 100px;
      top: 100px;
    }
    #azi-canvas {
      position: absolute;
      left: 50px;
      top: 100px;
    }
  </style>
</html>
